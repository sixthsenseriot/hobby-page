<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6a4cb6747.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-nav">
        <ul class="menu">
            <li><img src="img/logo.png" alt="hobby page logo" class="logo"></li>
            <li><a href="#about" class="link">About</a></li>
            <li><a href="#gallery" class="link">Art Gallery</a></li>
            <li><a href="#generator" class="link">Prompt Genereator</a></li>
            <li><a href="#equipment" class="link">Equipment</a></li>
            <li><a href="#apps" class="link">Apps</a></li>
            <li><a href="#resources" class="resources-link">Resources</a></li>
            <li><button class="contact-button">Contact</button></li>
        </ul>
    </nav>

    <div class="front-container">
        <div class="main-container">
            <div class="main"></div>
            <h1 class="main-title">Digital <span class="gradient">Art</span></h1>
            <p class="main-sub">The possibilities are endless!</p>
        </div>
        <main>
            <div class="container before-after">
              <div class="image-container">
                <img
                  class="image-before slider-image"
                 src="img/main/abigail.png"
                  alt="rendered photo"
                />
                <img
                  class="image-after slider-image"
                  src="img/main/abigailflat.png"
                  alt="unrendered photo"
                />
              </div>
              <input
                type="range"
                min="0"
                max="100"
                value="50"
                aria-label="Percentage of before photo shown"
                class="slider"
              />
              <div class="slider-line" aria-hidden="true"></div>
              <div class="slider-button" aria-hidden="true">
                <i class="fa-solid fa-left-right"></i>
              </div>
            </div>
        </main>
    </div>

    <div class="about-container white-container">
        <div class="about-content">
            <h2>Why I love <span>drawing</span></h2>
        </div>
    </div>

    <div class="gallery-container gray-container">
        <div class="gallery-content default-padding">
            <h2>My <span>art gallery</span></h2>
        </div>
    </div>

    <div class="generator-container white-container">
        <div class="generator-content">
            <h2><span>Art prompt</span> generator</h2>
        </div>
    </div>
    
    <div class="equipment-container gray-container">
        <div class="equipment-content default-padding">
            <h2>My <span>equipment</span></h2>
        </div>
    </div>

    <div class="apps-container white-container">
        <div class="apps-content">
            <h2>iPad <span>apps</span></h2>
        </div>
    </div>

    <div class="resources-container gray-container">
        <div class="resources-content default-padding">
            <h2>Additional <span>resources</span></h2>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
